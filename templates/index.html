<!DOCTYPE html>
<html lang="en">

<head>
  <title>Book club</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0px;
      border-radius: 0px;
        background-image:templates/Tenochtitlan-cur.jpg;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">

      <a class="navbar-brand" href="#">Book club</a>
    </div>


    </div>
  </div>
</nav>

<div class="jumbotron-fluid">
  <div class="container text-center">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/62/BraveNewWorld_FirstEdition.jpg" class="img-fluid" alt="Responsive image">
    <h1>Reading page: {{ page }}</h1>
      <div class="progress">
  <div class="progress-bar w-25" role="progressbar" style="width: {{ percentage }}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ percentage }}%</div>
</div>
  </div>
</div>

</div>
    <div class="container" style="width: 25%">
   <div class="list-group">
  <a href="https://mega.nz/#F!9z4QHaKD!QrYybuWwSGQt9_-C68wPuQ" class="list-group-item">
    Download link to the audiobook
  </a>
       <a href="https://www.bookfinder.com/search/?ac=sl&st=sl&ref=bf_s2_a1_t1_1&qi=YUWq8IBldn,IEHWpatHpnmQQf,c_1497963026_1:18:1&bq=author%3Daldous%2520huxley%26title%3Dbrave" class="list-group-item">Online purchase options for physical copy</a>

   </div>
</div>

<div class="container">
<p class="text-center">

  <a class="btn btn-default btn-lg" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"> PDF download and page reference

  </a>
</p>

<div class="collapse" id="collapseExample">
  <div class="card card-body">
    <div class="container">
  <div class="jumbotron">

      <div class='embed-responsive' style='padding-bottom:100%'>
    <object data='http://www.idph.com.br/conteudos/ebooks/BraveNewWorld.pdf' type='application/pdf' width='40%' height='40%'></object>

</div>

  </div>

</div>
  </div>

</div>
</div>
</div><br><br>


</body>
</html>
